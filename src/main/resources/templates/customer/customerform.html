<<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add customer </title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/5.1.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>customer Details</h2>
    <div>
        <form class="form-horizontal" th:object="${customer}" th:action="@{/customers}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group row">
                <label class="col-sm-2 control-label">firstName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">lastName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">addressLineOne</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{billingAddress.addressLineOne}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">addressLineTwo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{billingAddress.addressLineTwo}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">city</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{billingAddress.city}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">state</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{billingAddress.state}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">zipcode</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{billingAddress.zipCode}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
