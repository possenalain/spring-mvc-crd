<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ustomers </title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/5.1.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <div th:if="${not #lists.isEmpty(products)}">
        <a  th:href="${ '/products/new'}">add new +<i class="fa-solid fa-plus"></i></a>
        <h2>customers </h2>

        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>firsName</th>
                <th>lastName</th>
                <th>email</th>
                <th>adressLineOne</th>
                <th>adressLineTwo</th>
                <th>city<th>
                <th>state<th>
                <th>zipcode</th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${product.getId()}"></td>
                <td th:text="${product.getFirstName()}"></td>
                <td th:text="${product.getLastName()}"></td>
                <td th:text="${product.getEmail()}"></td>
                <td th:text="${product.getAdressLineOne()}"></td>
                <td th:text="${product.getAdressLineTwo()}"></td>
                <td th:text="${product.getCity()}"></td>
                <td th:text="${product.getState()}"></td>
                <td th:text="${product.getZipCode()}"></td>
            </tr>
        </table>

    </div>

</div>

</body>
</html>
